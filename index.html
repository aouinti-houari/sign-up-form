<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="picture">
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="1em"
            viewBox="0 0 448 512"
          >
            <path
              d="M224 16c-6.7 0-10.8-2.8-15.5-6.1C201.9 5.4 194 0 176 0c-30.5 0-52 43.7-66 89.4C62.7 98.1 32 112.2 32 128c0 14.3 25 27.1 64.6 35.9c-.4 4-.6 8-.6 12.1c0 17 3.3 33.2 9.3 48H45.4C38 224 32 230 32 237.4c0 1.7 .3 3.4 1 5l38.8 96.9C28.2 371.8 0 423.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7c0-58.5-28.2-110.4-71.7-143L415 242.4c.6-1.6 1-3.3 1-5c0-7.4-6-13.4-13.4-13.4H342.7c6-14.8 9.3-31 9.3-48c0-4.1-.2-8.1-.6-12.1C391 155.1 416 142.3 416 128c0-15.8-30.7-29.9-78-38.6C324 43.7 302.5 0 272 0c-18 0-25.9 5.4-32.5 9.9c-4.8 3.3-8.8 6.1-15.5 6.1zm56 208H267.6c-16.5 0-31.1-10.6-36.3-26.2c-2.3-7-12.2-7-14.5 0c-5.2 15.6-19.9 26.2-36.3 26.2H168c-22.1 0-40-17.9-40-40V169.6c28.2 4.1 61 6.4 96 6.4s67.8-2.3 96-6.4V184c0 22.1-17.9 40-40 40zm-88 96l16 32L176 480 128 288l64 32zm128-32L272 480 240 352l16-32 64-32z"
            />
          </svg>
        </div>
      </div>
      <div class="right">
        <div class="plain-text">
          <p>This is not a real online service!</p>
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus
            error iste soluta ratione similique nostrum quae sint odio corporis
            nulla ullam saepe obcaecati aperiam enim harum amet, est debitis
            quasi?
          </p>
        </div>
        <h1>Sign up</h1>
        <form action="#" method="post">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input
              type="text"
              name="first-name"
              pattern="[A-Z][a-z]+(-[A-Z][a-z]+)?"
              placeholder="John"
              required
            />
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input
              type="tel"
              name="last-name"
              pattern="[A-Za-z]+([ '-][A-Za-z]+)*"
              required
              placeholder="Doe"
            />
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input
              type="mail"
              name="email"
              required
              placeholder="johndoe@mail.com"
            />
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input
              type="tel"
              name="phone"
              pattern="(\([0-9]{3}\)|[0-9]{3})[-\s]?[0-9]{3}[-\s]?[0-9]{4}"
              placeholder="123-456-7890 or (123) 456-7890"
              title="Phone number must be in the format: 123-456-7890 or (123) 456-7890"
              required
            />
          </div>
          <div>
            <label for="password">PASSWORD</label>
            <input
              type="password"
              name="password"
              placeholder="xxxxxx"
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,20}"
              title="Password must be between 8 and 20 characters long, contain letters in both upper and lower case, numbers, and symbols."
              data-password
              required
            />
          </div>
          <div>
            <label for="confirm">CONFIRM PASSWORD</label>
            <input
              type="password"
              name="confirm"
              required
              data-password-confirm
            />
          </div>
          <span class="password-match" data-match></span>
        </form>
        <div class="login-box">
          <button type="submit" data-submit>Create Account</button>
          <p>
            Already have and account? <span><a href="#">Log in</a></span>
          </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
